<button class="reuse" color="secondary" mat-raised-button (click)="loadReusedRoute($event)">Reuse Route</button>
<mat-checkbox class="reflow" [checked]="reflowChecked" (change)="toggleReflow($event)">Force Reflow</mat-checkbox>
